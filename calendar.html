<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyHealthPortal</title>
    <link rel="stylesheet" href="styles2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
            <div class="left">
            <div class="calendar">
                <div class="month">
                    <i class="fa fa-angle-left prev"></i>
                    <div class="date"></div>
                    <i class="fa fa-angle-right next"></i>
                </div>
                <div class="weekdays">
                    <div>sun</div>
                    <div>mon</div>
                    <div>tue</div>
                    <div>wed</div>
                    <div>thu</div>
                    <div>fri</div>
                    <div>sat</div>
                </div>
                <div class="days">
                    <!-- add days back w js 20:10 -->
                </div>
                <div class="goto-today">
                    <div class="goto">
                        <input type="text" placeholder="mm/yyyy" class="date-input">
                        <button class="goto-btn">go</button>
                    </div>
                    <button class="today-btn">today</button>
                </div>
            </div>
            </div>
            <div class="right">
            <div class="today-date">
                <div class="event-day"> Wed</div>
                <div class="event-date">25 December 2024</div>
            </div>
            <div class="events">
                <!-- event js -->
            </div>
            <div class="add-event-wrapper">
                <div class="add-event-header">
                    <div class="title">Add Appointment</div>
                    <i class="fas fa-times close"></i>
                </div>
                <div class="add-event-body">
                    <div class="add-event-input">
                        <input type="text" placeholder="APt. name" class="event-name">
                    </div>
                    <div class="add-event-input">
                        <input type="text" placeholder="Apt. From" class="event-time-from">
                    </div>
                    <div class="add-event-input">
                        <input type="text" placeholder="Apt. To" class="event-time-to">
                    </div>
                </div>
                <div class="add-event-footer">
                    <button class="add-event-btn">Set Appointment</button>
                </div>
            </div>
            </div>
            <button class="add-event">
                <i class = "fas fa-plus"></i>
            </button>
        </div>
    <script src="app2.js"></script>
    </body>
</html>
